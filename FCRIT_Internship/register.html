<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <form action="" method="post">
            <fieldset>
            <div class="name">
                <p><b><h1>REGISTER:</h1></b></p>
                <h3>
                Name : <input type="text" name="name" placeholder="Enter Fullname">
                <br><br>
                Username: <input type="text" name="user" placeholder="Enter Username">
                <br><br>
                Password: <input type="text" name="pass" placeholder="Enter Password">
                <br>
            <p>Gender: </p>
                Male <input type="checkbox" name="male">
                <br>
                Female <input type="checkbox" name="female">
                <br><br>
                <input type="checkbox" name="terms"><b> I have Read the Terms & Conditions.</b> 
                <br><br></h3>
            <button  onclick="submit()">SUBMIT</button>
            </div>
            </fieldset>
        </form>
        <script src="register.js"></script>
    </body>
</html>
